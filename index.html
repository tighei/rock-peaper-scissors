<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="styles.css " />
        <script
            src="https://kit.fontawesome.com/2399160396.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <h1 class="game-heading">Rock Paper Scissors</h1>

        <div class="main">
            <div class="game-board">
                <h3>Player</h3>
                <div class="me">
                    <img
                        src="./img/icons8-main-ciseaux-94.png"
                        alt=""
                        class="scissors"
                    />
                    <img
                        src="./img/icons8-papier-94.png"
                        alt=""
                        class="paper"
                    />
                    <img
                        src="./img/icons8-rock-emoji-96.png"
                        alt=""
                        class="rock"
                    />
                </div>
                <h3>Computer</h3>
                <div class="computer mee">
                    <img
                        src="./img/icons8-main-ciseaux-94.png"
                        alt=""
                        class="scissors"
                    />
                    <img
                        src="./img/icons8-papier-94.png"
                        alt=""
                        class="paper"
                    />
                    <img
                        src="./img/icons8-rock-emoji-96.png"
                        alt=""
                        class="rock"
                    />
                </div>
            </div>
            <div class="score">
                <span class="splayer">player score:</span>
                <span class="scomput">computer score:</span>
                <div class="outdata"></div>
            </div>
        </div>
    </body>
</html>
